<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script 
     src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" 
     integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer"></script>

     <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />

     <link rel="stylesheet" href="style.css">

    <title>Slider on JQ</title>
</head>
<body>
    <div id="block-for-slider">
        <div class="prev-btn">
            <a>
                <i class="fa-solid fa-caret-left"></i> 
            </a>
        </div>
        
        <div id="viewport">
            <ul id="slidewrapper">
                <li class="slide"><img src="img/1.jpg" alt="1" class="slide-img"></li>
                <li class="slide"><img src="img/2.jpg" alt="2" class="slide-img"></li>
                <li class="slide"><img src="img/3.jpg" alt="3" class="slide-img"></li>
                <li class="slide"><img src="img/4.jpg" alt="4" class="slide-img"></li>
                <li class="slide"><img src="img/5.jpg" alt="5" class="slide-img"></li>
            </ul>

            <div class="nav-btns">
                <div class="nav-btn">.</div>
                <div class="nav-btn">.</div>
                <div class="nav-btn">.</div>
                <div class="nav-btn">.</div>
                <div class="nav-btn">.</div>
            </div>
        </div>

        <div class="next-btn">
            <i class="fa-solid fa-caret-right"></i> 
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
